name: Build and Release sys-patch - 20260209

on:
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:20251231
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-tags: true
        path: sys-patch
        submodules: recursive

    - name: Extract version + short hash
      id: version
      run: |
        VERSION=$(grep 'export VERSION := ' sys-patch/Makefile | awk -F' := ' '{print $2}' | tr -d '[:space:]')
        SHORT_HASH=$(git -C sys-patch rev-parse --short=7 HEAD)
        echo "TAG_NAME=v${VERSION}-${SHORT_HASH}" >> $GITHUB_ENV
        echo "RELEASE_NAME=sys-patch v${VERSION} (${SHORT_HASH})" >> $GITHUB_ENV
      shell: bash

    - name: Build
      run: |
        git config --global --add safe.directory "sys-patch" && \
        make -C sys-patch -j$(nproc) dist
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.RELEASE_NAME }}
        path: sys-patch/out/
        retention-days: 7

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: ${{ env.TAG_NAME }}
        name: ${{ env.RELEASE_NAME }}
        body: "Automated release for sys-patch ${{ env.RELEASE_NAME }}"
        files: sys-patch/sys-patch.zip
        draft: false
        prerelease: false
        generate_release_notes: true
